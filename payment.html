<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index-style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="scripts/payment-script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand py-2">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="images/logo.png" class="logo me-2" alt="FitPro logo">
                <span class="logo-text fs-1">FitPro</span>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="account-button dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        Account
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="accountMenu">
                        <li><a class="dropdown-item" href="log-in.html">Log In</a></li>
                        <li><a class="dropdown-item" href="create-account.html">Create Account</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="nav-button d-flex align-items-center justify-content-center">
                    <img src="images/shopping_cart.png" alt="Shopping cart">
                </a>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="visually-hidden">FitPro Payment Page</h1>
        <div class="container my-5">
            <div class="row g-4">
                <div class="col-md-6 d-flex">
                    <a href="cart.html" class="w-100 text-decoration-none">
                        <div class="card w-100 p-4 h-100 d-flex align-items-center justify-content-center">
                            <div class="text-center">
                                <h2 class="card-title fs-3">Cart Summary</h2>
                                <p class="card-text fs-5">Items in your cart: 
                                    <span id="cartTotalItems" class="fw-bold">0</span>
                                </p>
                                <p class="card-text fs-5">Total: 
                                    <span id="cartTotalPrice" class="fw-bold">$0.00</span>
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 d-flex">
                    <div class="card w-100 p-4 h-100">
                        <form id="paymentForm" class="h-100 d-flex flex-column justify-content-between">
                            <h2 class="mb-4 text-center fs-3">Enter Payment Details</h2>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Cardholder Name</label>
                                <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="123" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
