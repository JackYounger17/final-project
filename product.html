<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index-style.css">
</head>
<body>
    <nav class="navbar navbar-expand py-2">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="images/logo.png" class="logo me-2" alt="FitPro logo">
                <span class="logo-text fs-1">FitPro</span>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="account-button dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false">Account</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="log-in.html">Log In</a></li>
                        <li><a class="dropdown-item" href="create-account.html">Create Account</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="nav-button d-flex align-items-center justify-content-center">
                    <img src="images/shopping_cart.png" alt="Shopping cart">
                </a>
            </div>
        </div>
    </nav>
    <main>
    <h1 class="visually-hidden">Product Details</h1>
    <div class="product-layout">
        <div class="product-image-box">
            <div id="product-image-container"></div>
        </div>
        <div class="product-info-box">
            <div id="product-name" class="card-title fs-2"></div>
            <div id="product-brand" class="text-muted fs-4"></div>
            <div id="product-price" class="text-success fs-3 fw-bold"></div>
            <p id="product-description" class="card-text fs-4"></p>
            <button class="btn btn-primary w-100 fs-4" id="add-to-cart">Add to Cart</button>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let product = JSON.parse(localStorage.getItem('selectedProduct')); // takes the product info from the local storage and creats the card
            if (product) {
                $('#product-name').text(product.name);
                $('#product-brand').text(product.brand);
                $('#product-price').text(product.price);
                $('#product-description').text(product.description);
                $('#product-image-container').html(
                    `<img src="${product.image}" alt="${product.name}" class="img-fluid rounded">`
                );
            }
            $('#add-to-cart').on('click', function () {
                let cart = JSON.parse(localStorage.getItem('shoppingCart')) || []; // takes data from the local storage and adds to cart or returns an empty list 
                cart.push(product);
                localStorage.setItem('shoppingCart', JSON.stringify(cart));
                alert(product.name + " has been added to your cart!");
                document.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
