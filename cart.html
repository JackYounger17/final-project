<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index-style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="scripts/cart-script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand py-2">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="images/logo.png" class="logo me-2" alt="FitPro logo">
                <span class="logo-text fs-1">FitPro</span>
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a class="account-button dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false" role="button">Account</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="log-in.html">Log In</a></li>
                        <li><a class="dropdown-item" href="create-account.html">Create Account</a></li>
                    </ul>
                </div>
                <a href="cart.html" class="nav-button d-flex align-items-center justify-content-center">
                    <img src="images/shopping_cart.png" alt="Shopping cart">
                </a>
            </div>
        </div>
    </nav>
    <main>
    <h1 class="visually-hidden">FitPro Shopping Cart</h1>
    <div class="container py-5">
        <div class="cart-card mx-auto p-4 bg-light shadow" style="max-width: 800px; border-radius: 10px;">
            <h2 class="text-center mb-4">Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="d-flex justify-content-between align-items-center mt-4">
                <span id="cartTotalItems" class="fw-bold"></span>
                <div id="cartTotalPrice" class="fw-bold"></div>
            </div>
            <div class="text-end mt-4">
                <button id="clearCart" class="btn btn-danger me-3">Clear Cart</button>
                <a href="payment.html" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
