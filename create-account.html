<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/index-style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="scripts/create-account.js"></script>
</head>
<body>
<nav class="navbar navbar-expand py-2">
    <div class="container">
        <div class="d-flex align-items-center">
            <img src="images/logo.png" class="logo me-2" alt="FitPro logo">
            <span class="logo-text fs-1">FitPro</span>
        </div>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="d-flex align-items-center">
            <div class="dropdown me-3">
                <button class="account-button dropdown-toggle" id="accountMenu" data-bs-toggle="dropdown" aria-expanded="false">
                    Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="accountMenu">
                    <li><a class="dropdown-item" href="log-in.html">Log In</a></li>
                    <li><a class="dropdown-item" href="create-account.html">Create Account</a></li>
                </ul>
            </div>
            <a href="cart.html" class="nav-button d-flex align-items-center justify-content-center">
                <img src="images/shopping_cart.png" alt="Shopping cart">
            </a>
        </div>
    </div>
</nav>
<main>
    <h1 class="visually-hidden">FitPro Create Account</h1>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="login-box p-5 bg-light shadow rounded w-25">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="account-button btn-primary w-100">Create Account</button>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="log-in.html" style="color: #003A80;">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
